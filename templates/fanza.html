<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FANZA</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(720px, 720px));
            grid-row-gap: 5px;
            grid-column-gap: 10px;
        }

        .poster {
            {# 可以显示在 <a class="video"> 标签上方 #}
            position:absolute;
            z-index: 1;
        }

        .poster img {
            position:absolute;
            {# 隐藏元素且不占用空间 #}
            display:none;
        }

        .poster:hover img {
            display:block;
        }

        .poster span {
            color: whitesmoke;
        }

        .fanart img {
            height: 404px;
        }
    </style>
</head>
<body>
    <div style="margin-bottom: 20px">
        <h2>FANZA</h2>
    </div>

    <div style="margin-bottom: 20px">
        <form action="/fanza" method="get">
            <label for="video_no">番号</label>
            <input id="video_no" name="video_no" value="{{ video_no }}" style="width: 50%">
            <button type="submit">查询</button>
        </form>
    </div>

    <div>
    {% if not videos %}
        Empty
    {% else %}
        <ul class="container">
        {% for video in videos %}
            <li class="item">
                <a class="poster" target="_blank" href="{{ video['fanart_url'] }}">
                    <span>{{ video['number'] }}</span>
                    <img src="{{ video['poster_url'] }}" alt="{{ video['number'] }}">
                </a>
                {% if 'movie_url' in video %}
                    <a class="movie" target="_blank" href="{{ video['url'] }}">
                        <video src="{{ video['movie_url'] }}" controls onloadstart="this.volume=0.15"></video>
                    </a>
                {% else %}
                    <a class="fanart" target="_blank" href="{{ video['url'] }}">
                        <img src="{{ video['fanart_url'] }}" alt="{{ video['number'] }}">
                    </a>
                {% endif %}
            </li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
</body>
</html>
