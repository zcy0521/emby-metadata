<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FANZA</title>
    <style>
        a {
            position: absolute;
            z-index: 2;
        }

        video {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div style="margin-bottom: 20px">
        <h2>FANZA</h2>
        <a style="display: inline-block" href="/">首页</a>
        <a style="display: inline-block" href="/fanza">清空</a>
    </div>

    <div style="margin-bottom: 20px">
        <form action="/fanza" method="get">
            <label for="video_no">番号</label>
            <input id="video_no" name="video_no" value="{{ video_no }}" style="width: 50%">
            <button type="submit">查询</button>
        </form>
    </div>

    <div>
    {% if not videos %}
        Empty
    {% else %}
        <ul>
        {% for video in videos %}
            <li>
                <a target="_blank" href="{{ video['fanart_url'] }}"><img src="{{ video['poster_url'] }}" title="video['number']" alt="{{ video['number'] }}"></a>
                <video controls src="{{ video['movie_url'] }}" poster="{{ video['fanart_url'] }}"><img src="{{ video['fanart_url'] }}" alt="{{ video['number'] }}"></video>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
</body>
</html>
