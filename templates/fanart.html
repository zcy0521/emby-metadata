<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="margin-bottom: 20px">
    <h2>封面</h2>
    <a style="display: inline-block" href="/">首页</a>
    <a style="display: inline-block" href="/fanart">清空</a>
</div>

<div style="margin-bottom: 20px">
    <form action="/fanart" method="get">
        <label for="video_no">番号</label>
        <input id="video_no" name="video_no" value="{{ video_no }}" style="width: 50%">
        <button type="submit">查询</button>
    </form>
</div>

<div>
    {% for video in videos %}
        <div style="position: relative; display: inline-block; overflow: hidden;">
            <img src="{{ video.fanart }}" alt="{{ video.number }}" title="{{ video.number }}">
            <span style="position: absolute; width: 100%; bottom: 0; right: 0; background: rgba(0, 0, 0,.5); color: #fff; text-align: center">
                {{ video.number }}
            </span>
        </div>
    {% endfor %}
</div>

</body>
</html>
