<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
</head>
<body>

<div style="margin-bottom: 20px">
    <h2>视频</h2>
    <a style="display: inline-block" href="/">首页</a>
    <a style="display: inline-block" href="/movie">清空</a>
</div>

<div style="margin-bottom: 20px">
    <form action="/movie" method="get">
        <label for="video_no">番号</label>
        <input id="video_no" name="video_no" value="{{ video_no }}" style="width: 50%">
        <button type="submit">查询</button>
    </form>
</div>

<div>
{% if not videos %}
    Empty
{% else %}
    {% for video in videos %}
        <div style="position: relative; display: inline-block; overflow: hidden;">
            <video src="{{ video['movie_url'] }}" poster="{{ video['fanart_url'] }}" title="{{ video['number'] }}" controls onloadstart="this.volume=0.15"></video>
        </div>
    {% endfor %}
{% endif %}
</div>

</body>
</html>
